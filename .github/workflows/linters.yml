name: Linters

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  yamllint:
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code
        uses: actions/checkout@v4
      - name: ğŸš€ Run yamllint
        uses: reviewdog/action-yamllint@v1
        with:
          reporter: github-pr-review
          filter_mode: nofilter
          fail_on_error: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

  shfmt:
    name: shfmt
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code
        uses: actions/checkout@v4
      - name: ğŸš€ Run shfmt
        uses: reviewdog/action-shfmt@v1
        with:
          shfmt_flags: ""
          reporter: github-pr-review
          filter_mode: nofilter
          fail_on_error: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

  markdownlint:
    name: markdownlint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code
        uses: actions/checkout@v4
      - name: ğŸš€ Run markdownlint
        uses: reviewdog/action-markdownlint@v0
        with:
          reporter: github-pr-review
          filter_mode: nofilter
          fail_on_error: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
