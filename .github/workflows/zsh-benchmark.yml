name: Zsh Benchmark

on:
  push:
    branches:
      - main
    paths: &paths
      - .zfunctions/**
      - .zshrc.d/**
      - .zsh_plugins.txt
      - .zshenv
      - .zshrc
      - .zstyles
  pull_request:
    # paths: *paths

permissions:
  pull-requests: write
  deployments: write
  contents: write

env:
  ZDOTDIR: $GITHUB_WORKSPACE

jobs:
  benchmark:
    runs-on: macos-latest

    steps:
      - name: ⤵️ Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: 🏗️ Set Zsh environment (ZDOTDIR)
        run: |
          echo ". $ZDOTDIR/.zshenv" > ~/.zshenv
          cat ~/.zshenv
          ls $ZDOTDIR

      - name: 🏗️ Init Zsh environment
        run: |
          echo "ZDOTDIR is set to: $ZDOTDIR"
        shell: zsh -li --rcs {0}
        env:
          TERM: screen-256color

      - name: 🚀 Run Zsh Benchmark
        run: zsh ./.github/scripts/zsh-benchmark.zsh
        shell: zsh -li --rcs {0}
        env:
          BENCHMARK_RESULT: benchmark-result.json
          TERM: screen-256color

      - name: 📥 Upload Benchmark Results
        uses: benchmark-action/github-action-benchmark@d48d326b4ca9ba73ca0cd0d59f108f9e02a381c7 # v1.20.4
        with:
          name: ${{ runner.os }}
          tool: customSmallerIsBetter
          output-file-path: benchmark-result.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: ${{ github.event_name == 'push' }}
          comment-on-alert: ${{ github.event_name == 'pull_request' }}
          fail-on-alert: ${{ github.event_name == 'pull_request' }}
