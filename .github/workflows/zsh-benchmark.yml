name: Zsh Benchmark

on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - ".gitignore"
      - ".github/**"

permissions:
  # Required to post benchmark results as comments on pull requests
  pull-requests: write
  # deployments permission to deploy GitHub pages website
  deployments: write
  # contents permission to update benchmark contents in gh-pages branch
  contents: write

jobs:
  benchmark:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        include:
          - os: macos-latest
            name: macOS
            install: |
              brew update
              brew install zsh
          # - os: ubuntu-latest
          #   name: Ubuntu
          #   install: |
          #     sudo apt update
          #     sudo apt install -y zsh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: ${{ matrix.install }}

      - name: Set Zsh environment (ZDOTDIR)
        run: |
          ZDOTDIR=~/.config/zsh
          ln -s $GITHUB_WORKSPACE $ZDOTDIR
          echo ". $ZDOTDIR/.zshenv" > ~/.zshenv

      - name: Init Zsh environment
        run: |
          echo "ZDOTDIR is set to: $ZDOTDIR"
        shell: zsh -li --rcs {0}
        env:
          TERM: screen-256color

      - name: Run Zsh Benchmark
        run: zsh ./.github/scripts/zsh-benchmark.zsh
        shell: zsh -li --rcs {0}
        env:
          BENCHMARK_RESULT: benchmark-result.json
          TERM: screen-256color

      - name: Upload Benchmark Results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: "${{ matrix.name }}"
          tool: "customSmallerIsBetter"
          output-file-path: benchmark-result.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: ${{ github.event_name == 'push' }}
          comment-on-alert: ${{ github.event_name == 'pull_request' }}
          fail-on-alert: false
