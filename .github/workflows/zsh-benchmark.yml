name: Zsh Benchmark

on:
  push:
    branches:
      - main
    paths:
      - .zfunctions/**
      - .zshrc.d/**
      - .zsh_plugins.txt
      - .zshenv
      - .zshrc
      - .zstyles
  pull_request:

permissions:
  pull-requests: write
  deployments: write
  contents: write

env:
  ZDOTDIR: ${{ github.workspace }}

jobs:
  benchmark:
    runs-on: macos-latest

    steps:
      - name: â¤µï¸ Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: ğŸ—ï¸ Set Zsh environment (ZDOTDIR)
        run: |
          echo ". $ZDOTDIR/.zshenv" > ~/.zshenv

      - name: ğŸ—ï¸ Init Zsh environment
        run: |
          echo "ZDOTDIR is set to: $ZDOTDIR"
        shell: zsh -li --rcs {0}
        env:
          TERM: screen-256color

      - name: ğŸš€ Run Zsh Benchmark
        run: zsh ./.github/scripts/zsh-benchmark.zsh
        shell: zsh -li --rcs {0}
        env:
          BENCHMARK_RESULT: benchmark-result.json
          TERM: screen-256color

      - name: ğŸ“¥ Upload Benchmark Results
        uses: benchmark-action/github-action-benchmark@4bdcce38c94cec68da58d012ac24b7b1155efe8b # v1.20.7
        with:
          name: ${{ runner.os }}
          tool: customSmallerIsBetter
          output-file-path: benchmark-result.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: ${{ github.event_name == 'push' }}
          comment-on-alert: ${{ github.event_name == 'pull_request' }}
          fail-on-alert: ${{ github.event_name == 'pull_request' }}
